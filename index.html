<!DOCTYPE html>
<html>
    <head>
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <p class="header" id="viewLeaderboard"> View Leaderboard</p>
            <p class="header">Time Left:<span id="time"></span></p>
        </header>
        <section>
            <h1 id="mainPrompt">Coding Quiz</h1>
            <p id="details">Welcome to my coding quiz. you have 60 seconds to answer 5 questions. each question wrong subtracts 10 seconds from you time.<br>
                Your remaining time at the end is your final score.</p>
            <p class="button" id="startButton" data-state="visible">Start</p>
            <p class="answerButton button" id="buttonOne" data-state="hidden">Answer 1</p>
            <p class="answerButton button" id="buttonTwo" data-state="hidden">Answer 2</p>
            <p class="answerButton button" id="buttonThree" data-state="hidden">Answer 3</p>
            <p class="answerButton button" id="buttonFour" data-state="hidden">Answer 4</p>
            <p id="correctFalse"></p>
            
        </section>

        <section id="leaderboard">
            <h1>Leaderboard: </h1>
            <form id="initialEntry">
                <input id="initialsInput" type="text">
                <input type="submit" value="Submit">
            </form>
            <div id="ranks">
                <div id="initials"></div>
                <div id="score"></div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
    </body>
</html>
